</head>
<body>
    <div class="page">
        <div class="top">
            <div class="logo"></div>
            <a href="https://static.meiqia.com/dist/standalone.html?_=t&eid=93887" target="_blank" class="link-service"></a>
        </div>
        <ul class="nav">
            <li class="nav-item"><a href="https://ay210.com/?aff=667209" target="_blank" class="nav-item-text">注册页面</a></li>
            <li class="nav-item"><a href="https://ay210.com/entrance/page/promotion?ExclusiveNo=0" target="_blank"
                    class="nav-item-text">优惠活动</a></li>
            <li class="nav-item"><a href="https://xingmim.com/" target="_blank" class="nav-item-text">活动申请大厅</a></li>
            <li class="nav-item"><a href="https://ay210.com/" target="_blank" class="nav-item-text">返回首页</a></li>
        </ul>
        <div class="notice">
            <span class="icon icon-horn"></span>
            <marquee class="news-text">公告信息</marquee>
        </div>
        <div class="tag">
            <a class="btn-back" href="./mobile/index.php"></a>
        </div>
        <ul class="pay-list"></ul>
        <!-- <div class="next-waper">
            <button class="btn next">下一步</button>
        </div> -->
    </div>
    <div class="dialog">
        <div class="dialog-box">
            <div class="dialog-title">
                <div class="dialog-title-main"></div>
                <div class="dialog-title-sub"></div>
            </div>
            <div class="dialog-content">
                <div class="login-form">
                    <div class="form-item">
                        <label>会员账号：</label>
                        <input type="text" class="input" name="account" placeholder="请输入会员账号"/>
                    </div>
                    <div class="err-message">&nbsp;</div>
                    <div class="btn-waper">
                        <button class="btn btn-login">下一步</button>
                    </div>
                </div>
                <div class="confirm">
                    <div class="confirm-form"></div>
                    <div class="err-message"></div>
                    <div class="btn-waper">
                        <button class="btn sub-recharge">确认</button>
                        <button class="btn close">取消</button>
                    </div>
                </div>
                <div class="offline"></div>
                <div class="success-confirm">
                    <div class="msg-success"></div>
                    <div class="btn-waper">
                        <button class="btn close">充值成功</button>
                        <!-- <button class="btn">返回首页</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog-mask"></div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js?v=2.32687484218578"></script>
